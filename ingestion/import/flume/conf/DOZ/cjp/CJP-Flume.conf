################# CJP AGENT (Get Data From Kafka to HDFS) #################

# Name the components on this agent
a_cjp_RawFlumeAgent.channels = CJPChannelDOZ CJPChannelETC
a_cjp_RawFlumeAgent.sinks = CJPRawSinkDOZ CJPRawSinkETC

################# CJP CONTACT DATA #################

#Describe DOZ Channel

a_cjp_RawFlumeAgent.channels.CJPChannelDOZ.type = org.apache.flume.channel.kafka.KafkaChannel
a_cjp_RawFlumeAgent.channels.CJPChannelDOZ.parseAsFlumeEvent = false
a_cjp_RawFlumeAgent.channels.CJPChannelDOZ.kafka.bootstrap.servers = dolinux752:9092,dolinux753:9092,dolinux768:9092,dolinux879:9092,dolinux880:9092
a_cjp_RawFlumeAgent.channels.CJPChannelDOZ.kafka.topic = HLX_CJP_TIB_KFT_CONTACTDATA_IN_DOZ
a_cjp_RawFlumeAgent.channels.CJPChannelDOZ.kafka.consumer.group.id = cjpRawConsumer
a_cjp_RawFlumeAgent.channels.CJPChannelDOZ.kafka.consumer.auto.offset.reset = latest

# Describe DOZ sink

a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.type = HDFS
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.path = /data/helix/raw/cjp/contact/incremental/1.0/%Y-%m-%d/%H-%M
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.filePrefix = cjp_DOZ
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.fileType = SequenceFile
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.codeC = snappy
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.rollInterval = 0
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.rollSize = 0
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.rollCount = 1000
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.batchSize = 100
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.codeC = snappy
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.maxOpenFiles = 100
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.callTimeout = 60000
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.round = true
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.roundValue = 30
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.roundUnit = minute
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.idleTimeout = 600
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.useLocalTimeStamp = true
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.timeZone = GMT
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.hdfs.proxyUser = hdfs
a_cjp_RawFlumeAgent.sinks.CJPRawSinkDOZ.channel = CJPChannelDOZ

